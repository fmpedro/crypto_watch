<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Crypto Watch</h1>
    </center>
    
    <div class="container">
        {% for chart in charts %}
        <div class="chart-tile">
            <h3>{{ chart.title }}</h3>
            <a href="https://www.coingecko.com/en/coins/{{ chart.ticker }}"><img src="{{ chart.figure_path }}" alt="{{ chart.title }} chart"></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
