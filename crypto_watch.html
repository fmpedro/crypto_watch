<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Crypto Watch</h1>
    </center>
    
    <div class="container">
        
        <div class="chart-tile">
            <h3>Bitcoin (BTC) vs. Ethereum (ETH) Chart</h3>
            <a href="https://www.coingecko.com/en/coins/"><img src="./images/crypto_charts/BTC_ETH.png" alt="Bitcoin (BTC) vs. Ethereum (ETH) Chart chart"></a>
        </div>
        
        <div class="chart-tile">
            <h3>Axie (AXS) vs. Ronin (RON) Chart</h3>
            <a href="https://www.coingecko.com/en/coins/"><img src="./images/crypto_charts/AXS_RON.png" alt="Axie (AXS) vs. Ronin (RON) Chart chart"></a>
        </div>
        
        <div class="chart-tile">
            <h3>SLP Chart</h3>
            <a href="https://www.coingecko.com/en/coins/smooth-love-potion"><img src="./images/crypto_charts/SLP.png" alt="SLP Chart chart"></a>
        </div>
        
        <div class="chart-tile">
            <h3>Solana (SOL) Chart</h3>
            <a href="https://www.coingecko.com/en/coins/solana"><img src="./images/crypto_charts/SOL.png" alt="Solana (SOL) Chart chart"></a>
        </div>
        
        <div class="chart-tile">
            <h3>Myria (MYRIA) Chart</h3>
            <a href="https://www.coingecko.com/en/coins/myria"><img src="./images/crypto_charts/MYRIA.png" alt="Myria (MYRIA) Chart chart"></a>
        </div>
        
        <div class="chart-tile">
            <h3>Chainlink (LINK) Chart</h3>
            <a href="https://www.coingecko.com/en/coins/chainlink"><img src="./images/crypto_charts/LINK.png" alt="Chainlink (LINK) Chart chart"></a>
        </div>
        
    </div>
</body>
</html>
