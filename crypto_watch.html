<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Crypto Watch</h1>
    </center>
    
    <div class="container">
        
        <div class="book-tile">
            <a href="https://www.coingecko.com/en/coins/ronin"><h3>Ronin (RON) Chart</h3></a>
            <img src="./crypto_charts/RON.png" alt="Ronin (RON) Chart chart">
        </div>
        
        <div class="book-tile">
            <a href="https://www.coingecko.com/en/coins/solana"><h3>Solana (SOL) Chart</h3></a>
            <img src="./crypto_charts/SOL.png" alt="Solana (SOL) Chart chart">
        </div>
        
        <div class="book-tile">
            <a href="https://www.coingecko.com/en/coins/myria"><h3>Myria (MYRIA) Chart</h3></a>
            <img src="./crypto_charts/MYRIA.png" alt="Myria (MYRIA) Chart chart">
        </div>
        
        <div class="book-tile">
            <a href="https://www.coingecko.com/en/coins/chainlink"><h3>Chainlink (LINK) Chart</h3></a>
            <img src="./crypto_charts/LINK.png" alt="Chainlink (LINK) Chart chart">
        </div>
        
        <div class="book-tile">
            <a href="https://www.coingecko.com/en/coins/"><h3>Bitcoin (BTC) vs. Ethereum (ETH) Chart</h3></a>
            <img src="./crypto_charts/BTC_ETH.png" alt="Bitcoin (BTC) vs. Ethereum (ETH) Chart chart">
        </div>
        
        <div class="book-tile">
            <a href="https://www.coingecko.com/en/coins/"><h3>Axie (AXS) vs. Ronin (RON) Chart</h3></a>
            <img src="./crypto_charts/AXS_RON.png" alt="Axie (AXS) vs. Ronin (RON) Chart chart">
        </div>
        
    </div>
</body>
</html>
